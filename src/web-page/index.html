<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" style="text/css">
  <link rel="stylesheet" href="css/style.css">
  <title>Easybook online finance manager</title>
</head>

<body>
  <div class="container">
    <div class="background">
      <div class="panel">
        <div class="logo"></div>

        <div class = "content">

	    <font face = "Quicksand">

            </font>
	  </div>
	<div class="divider"></div>

	<div class="register">
	  <font face = "Quicksand">
	  <h2>Register</h2>
	  </font>
	</div>

	  <div class="fields">

	    <div class="email">
	    </div>

	    <div class="name">
	    </div>

	    <div class="password">
	    </div>

	    <div class="confirm">
	    </div>

	  </div>

	  <div class="button">

	  </div>

	  <div class="log-in-link">

	  </div>

	</div>
      </div>
    </div>
  </div>

</body>

</html>
